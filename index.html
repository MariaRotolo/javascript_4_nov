<body>

  <main>
    <header>
      <h1>Widget contatti in JavaScript</h1>
    </header>

    <form class="search-form">
      <label for="search">Cerca tra i contatti:</label>
      <input type="text" name="search" id="search"
        placeholder="es: pippo" autocomplete="off"  />
      <button>Cerca</button>
    </form>

    <form class="add-new">
        <h2>Aggiungi ai contatti</h2>
        <label class="label-add" for="add"> Name:</label>
        <input class="input-name" type="text" name="add-name" id="add-name" placeholder="es: pippo" autocomplete="off"  required/>
        <label class="label-add" for="add"> Phone:</label>
        <input class="input-phone" type="text" name="add-phone" id="add-phone" placeholder="es: +39 3337776543" autocomplete="off"  required/>
        <label class="label-add"  for="add"> Email:</label>
        <input class="input-email" type="text" name="add-email" id="add-email" placeholder="es: esempio@mail.com" autocomplete="off"  required/>

        <button class="button-add">Aggiungi</button>
      </form>
